<head>
  <meta charset="UTF-8" />

<body>

  <!-- navbar -->
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand  mx-auto mb-0 h1" id="brand">Color Picker</span>
    </div>
  </nav>

  <div
    style="max-width: 50%; margin: auto; text-align: center; border-bottom: solid; padding-top: 1rem; margin-bottom: 20px;">
    <p>
      Use Color Picker to generate your favorite color palette theme and save it into a library for future use.
    </p>
  </div>

  

 <!--  section2 button panel -->

  <div class="container">
    <div class="row panel">

        <!-- generate color button -->
        <div class="col-4 panel2" id="generate-panel">
          <button class="generate" style="background-color: red;"><i class="fas fa-sync"></i></button>
          <p>Refresh</p>
        </div>

        <!-- save button with modal -->
        <div class="col-4 panel2" id="save-panel">
          <a href="#myModal" role="button" data-bs-toggle="modal">
            <button class="save" style="background-color: rgb(86, 226, 43);"><i class="fas fa-save"></i></button>
          </a>
          <p>Save </p>

          <!-- Modal HTML -->
          <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title w-100">Choose your pallete name</h5>
                </div>
                <div class="modal-body paletteName">
                  <input type="text" class="save-name" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary close-save" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class=" submit-save btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- library button with modal -->
        <div class="col-4 panel2" id="  library-panel">
          <a href="#librarymodal" role="button" data-bs-toggle="modal">
            <button class="library" style="background-color: rgb(197, 37, 184);"><i
                class="fas fa-book-open"></i></button>
          </a>
          <p>Library</p>
          <!-- Modal HTML -->
          <div id="librarymodal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title w-100">Your saved palletes</h5>
                </div>
                <!-- palletes create should go here -->

                <div class="modal-body my-palette library-container">
                  <div>

                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


      <!-- section 1 , div with generated background color  -->

    <div class="container">

      <div class="row">

        <div class="  colors">
          <div class="row">
            <div class=" col  color">
              <h2>Hex</h2>
              <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
              </div>
            </div>

            <div class="col color">
              <h2>Hex</h2>
              <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
              </div>
            </div>

            <div class="col color">
              <h2>Hex</h2>
              <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
              </div>
            </div>

            <div class="col  color">
              <h2>Hex</h2>
              <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
              </div>
            </div>

            <div class="col color">
              <h2>Hex</h2>
              <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
              </div>
            </div>

        </div>
     </div>
  </div>
</div>

  
  <!-- footer-->
  <div class="container-fluid">

      <div class="col-12 footer bg-dark text-center" style="margin-top: 40px;">

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="assets/js/app.js"></script>


</body>

</html>

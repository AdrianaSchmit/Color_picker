<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloors</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/6309ff8382.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>

        </div>
    </div>

    <div class="sliders">
        <button class="close-adjustment">X</button>
        <span>Primary color</span>
        <input
          type="range"
          min="0"
          max="360"
          step="1"
          name="hue"
          class="hue-input"
          data-hue="0"
        />
      </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
